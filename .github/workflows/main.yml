name: Publish

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      # - run: npx -y tsx cli/download.mts
      - run: mkdir generated && echo "foo" >> generated/bar.txt
      - run: mkdir plugins && cp -r generated/* plugins/ && cp -r config/* plugins/
      - run: tar cfz plugins-${{ github.ref_name }}.tgz plugins/
      - id: create_release
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --prerelease=false \
            --draft=false
      - if: success() && steps.create_release.outcome == 'success'
        run: gh release upload ${{ github.ref_name }} plugins-*.tgz --clobber
